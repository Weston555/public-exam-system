[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# timezone to use when rendering the date
# within the migration file as well as the filename.
# string value is passed to dateutil.tz.gettz()
# leave blank for localtime
timezone = UTC

# max length of characters to apply to the
# "slug" field
# truncate_slug_length = 40

# set to 'true' to run the environment file as a
# standalone script, false to use embed it in the
# migration script
# standalone = false

# enable multiple heads
# multipleheads = false

# sqlalchemy database url
# postgresql://user:password@localhost/dbname
# mysql://user:password@localhost/dbname
# sqlite:///path/to/db
sqlalchemy.url = mysql+mysqlconnector://root:123456@localhost/public_exam_system

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualifier =

[logger_sqlalchemy]
level = WARN
handlers =
qualifier = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualifier = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic
qualifier =

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
